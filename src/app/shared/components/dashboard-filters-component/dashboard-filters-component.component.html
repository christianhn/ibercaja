<section class="title">
    <p>{{ title }}</p>
</section>
<section class="actions" *ngIf="isShown">
    <ul>
        <li *ngFor="let action of actions" [innerHTML]="action"></li>
    </ul>
    <div>
        <button class="selected"><span class="icon-muro_cuadricula"></span></button>
        <button class="notSelected"><span class="icon-muro_listado"></span></button>
    </div>
</section>
